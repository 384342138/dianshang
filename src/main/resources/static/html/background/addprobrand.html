<div id="biaoge">

    <form class="addproinfor">
        <div>请输入商品品牌名字：<input name="name" type="text"></div>
        <div><input id="submit" type="button" value="提交"></div>
    </form>

<script src="../../js/jquery-3.4.1.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/jquery.validate.js" type="application/javascript"></script>
<script src="../../js/jquery.validate.regex.js" type="application/javascript"></script>

<script>
    $(function () {
        $("input[id = 'submit']").click(function () {
            $.ajax({
                url: "http://localhost:8080/Brand/CheckBrandName",
                type: "post",
                data: {bradName: $("input[name = 'name']").val()},
                dataType: "json",
                success:function (data) {
                    alert("此品牌已存在!")
                },error:function (data) {
                    $.ajax({
                        url: "http://localhost:8080/Brand/InsertBrand",
                        type: "post",
                        data: {bradName: $("input[name = 'name']").val()},
                        dataType: "text",
                        success: function (data) {
                            alert("品牌插入成功");
                        }
                    })
                }
            })
        })
    })
</script>
